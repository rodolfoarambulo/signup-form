<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Practice: Sign up</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="content"> 
    <div class="side-hero">
      <div class="logo">
        <img src="images/card3.png" alt="Odin logo">
        <h1>Odin</h1>
      </div>

      <div class="copyright">
        <p>Photo by <a href="">Halie West</a> on <a href="">Unsplash</a></p>
      </div>
    </div>

    <div class="form-section">
      <div class="header">
        <p>This is not a real online service! You know you need something like this in your life to help you
          realize
          your deepest dreams. Sign up now to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>

      <div class="input-section">
        <p>Let's do this!</p>
        <form action="" method="post" id="sign-up">
          <label for="firstName">First Name</label>
          <input type="text" name="firstName" id="firstName">

          <label for="lastName">Last Name</label>
          <input type="text" name="lastName" id="lastName">

          <label for="email">Email</label>
          <input type="email" name="email" id="email">

          <label for="phoneNumber">Phone Number</label>
          <input type="tel" name="phoneNumber" id="phoneNumber">

          <label for="password">Password</label>
          <input type="password" name="password" id="password">

          <label for="confirmPassword">Confirm Password</label>
          <input type="password" name="confirmPassword" id="confirmPassword">

          <div class="submit-section">
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
